<div class="container">
    <h2>Sala: {{ roomCode }}</h2>
  
    <h3>Jogadores:</h3>
    <ul>
      <li *ngFor="let p of players">{{ p.name }}</li>

    <p>Aguardando outro jogador...</p>
  
    <div *ngIf="players.length === 2">
      <strong>Iniciando jogo...</strong>
    </div>
  </div>
